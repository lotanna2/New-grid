<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="img/logo.png" alt="My Portfolio" id="logo">
        <ul>
          <li><a href="index.html">Home</a></li>

  <!-- Section A: Contact Form-->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is hoe you can reach me</p>
      <form>
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name" name="name">
          <input type="text" class="text-input subject-input" placeholder="subject" name="subject">
          <input type="text" class="text-input email-input" placeholder="Email Address" name="email">
          <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone">
          <textarea class="text-input message-input" placeholder="Enter Text" name="message"></textarea>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>
  <!-- Section B: Contact Info -->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>lotaonye3@gmail.com</p>
        </div>
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Phone</h3>
          <p>+2347086756856</p>
        </div>
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Adress</h3>
          <p>No 3 Nicole Balogun Street, Lekki</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section C: Tagline-->
  <section id="contact-c" class="bg-main py-3">
    <div class="container">
      <h1>Let's Start Your Next Project</h1>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2019. All Rights Reserved</p>
      <div class="social">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
      </div>
    </div>
  </footer>
